<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - GCF Skill Acquisition Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}?{{ cache_id }}">
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='images/pentecost_logo.jpeg') }}" alt="GCF Logo" class="header-icon">
            <h1>Admin Login</h1>
            <img src="{{ url_for('static', filename='images/nysc_logo.jpeg') }}" alt="NYSC Icon" class="header-icon">
        </header>

        <section class="login-form">
	    <form action="{{ url_for('admin') }}" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Passkey</label>
                    <input type="password" name="passkey" id="password" placeholder="Enter your passkey" required>
                </div>
                <button type="submit" class="button">Login</button>
            </form>
        </section>

        <footer>
            <p>&copy; 2024 GCF Skill Acquisition Portal. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
